<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selectors</title>
    <style>
        .Heading{
            background-color: rgb(60, 220, 20);
            color: aliceblue;
            font-size: 50px;
        }
        .para{
            background-color: rgb(220, 40, 20);
            color: aliceblue;
            font-size: 30px;
        }
        .lableHuMai{
            background-color: rgb(20, 150, 220);
            color: aliceblue;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1 class="Heading">Class Selectors (.)</h1>
    <p class="para">CSS Properties apply in particular selected Class</p>
    <p class="para">Class can be multiple</p>
    <label class="lableHuMai">Hey I'M Label</label>
</body>
</html>
