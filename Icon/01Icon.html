<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FontAwesome Icon</title>

    <!-- Font Awesome Link  -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
        div{
            width: 500px;
            height: 500px;
            margin: 50px auto;
            border: 1px solid black;
        }
        i{
            font-size: 50px;
            color: rgb(201, 67, 89);
            padding: 10px 20px;
            
        }
        .face{
            color: blue;
        }
        .twit{
            color: rgb(19, 101, 234);
        }
        .snap{
            color: yellow;
        }
    </style>
  </head>
  <body>
    <div class="Icon">

        <i class="fa-brands fa-instagram fa-bounce"></i>
        <i class="fa-brands fa-facebook fa-beat face"></i>
        <i class="fa-brands fa-twitter fa-spin twit"></i>
        <i class="fa-brands fa-snapchat fa-shake snap"></i>
    </div>
    <hr />
  </body>
</html>
