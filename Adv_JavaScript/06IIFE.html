<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IIFE in JS</title>
  </head>
  <body>
    <h1>IIFE</h1>
    <p><b>IIFE</b> => Immediately Invoked Function Expression</p>

    <p>
      An IIFE (Immediately Invoked Function Expression) is a JavaScript function
      that runs as soon as it is defined.
    </p>
    <script>
      //   IIFE => Immediately Invoked Function Expression


    //   => Function are treated as a First Class Citizens in JavaScript

      (function greet() {
        console.log("IIFE");
      })();

      // greet()
    </script>
  </body>
</html>
